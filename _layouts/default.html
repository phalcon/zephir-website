    <!-- Global site tag (gtag.js) - Google Analytics -->

<body>
{{ content }}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/assets/js/zephir.js?v{{ site.time | date: '%s%N' }}"></script>
<script type="text/javascript">
    $(document).ready(
        function () {
            $('.responsive_nav').click(
                function () {
                    var nav_element;
                    var body_element;

                    nav_element  = $('nav');
                    body_element = $('body');

                    if (nav_element.hasClass('slide')) {
                        nav_element.removeClass('slide');
                        body_element.removeClass('overflow');
                    } else {
                        nav_element.addClass('slide');
                        body_element.addClass('overflow');
                    }
                }
            );
        }
    );
</script>

</body>
